<div class="container" *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem">
      <p>{{ itemCarrinho.descricao }}</p>
      <p>Preço: {{ itemCarrinho.preco | currency: "BRL"}}</p>
      <label>
        Quantidade
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()" min="1">
      </label>
      <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL": "symbol":"1.2-2" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
 
<ng-template #semProduto>
  <div class="empty-cart">
    <i class="fa-solid fa-cart-arrow-down"></i>
    <h3>Seu carrinho está vazio</h3>
    <p>Adicione produtos para visualizá-los aqui.</p>
  </div>
</ng-template>
