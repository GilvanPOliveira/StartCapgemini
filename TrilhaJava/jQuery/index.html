<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Contatos - jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro de Contatos (jQuery)</h1>

    <form id="form-contato">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o e-mail" autocomplete="off" required>
      </div>

      <button type="submit" class="btn btn-primary">
        Adicionar contato
      </button>
    </form>

    <div id="mensagem" style="display: none;"></div>

    <hr>

    <section class="filtro-section">
      <label for="filtro">Filtrar por nome:</label>
      <input type="text" id="filtro" placeholder="Digite um nome para filtrar..." autocomplete="off">
    </section>

    <section class="tabela-section">
      <table id="tabela-contatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="col-acao">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- 
            trecho do jQuery, por exemplo:
              <tr>
                <td>Maria</td>
                <td>maria@email.com</td>
                <td>Remover</td>
              </tr>
            -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="./app.js"></script>
</body>

</html>
